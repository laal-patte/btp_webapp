<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
<select name= states method="GET" action="/">
    {% for state in states %}
    <option value= "{{state}}" SELECTED>{{state}}</option>"
    {% endfor %}
</select>
<select name= stations method="GET" action="/">
    {% for station in stations %}
    <option value= "{{station}}" SELECTED>{{station}}</option>"
    {% endfor %}
</select>

</select>
</body>
</html>
